name: RSS Monitor

on:
  schedule:
    - cron: "*/15 * * * *"  # every 15 minutes
  workflow_dispatch:

# Prevent overlapping runs from fighting over commits/pushes
concurrency:
  group: rss-monitor
  cancel-in-progress: true

jobs:
  run-rss-monitor:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Sync with remote (avoid push conflicts)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git pull --rebase origin "${GITHUB_REF_NAME}"

      - name: Run RSS script
        run: python rss_monitor.py

      - name: Commit and push results
        env:
          GIT_TERMINAL_PROMPT: "0"
        run: |
          git add -f data/rss_feeds.db index.html data/rss_monitor.log

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git commit -m "Update RSS results - $timestamp"

          # Rebase once more in case another run landed a commit (rare w/ concurrency, but safe)
          git pull --rebase origin "${GITHUB_REF_NAME}"
          git push origin HEAD:"${GITHUB_REF_NAME}"
